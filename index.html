<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <script src="index.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .flight-data { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Flight Data Visualization</h1>
    <div>
        <label for="airlineFilter">Choose an Airline:</label>
        <select id="airlineFilter">
            <option value="All">All Airlines</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <label for="originFilter">Choose an Origin:</label>
        <select id="originFilter">
            <option value="All">All Origins</option>
            <!-- Options will be populated by JavaScript -->
        </select>
        
        <label for="destinationFilter">Choose a Destination:</label>
        <select id="destinationFilter">
            <option value="All">All Destinations</option>
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>
    <div id="data-container"></div>
    <!-- Placeholder for charts -->
    <canvas id="delayChart"></canvas>
</body>
</html>
